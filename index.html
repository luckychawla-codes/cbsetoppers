<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CBSE TOPPERS</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="theme-color" content="#7C3AED" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Pyodide for Browser Python -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HMZ9FNE3VW');

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      background-image:
        radial-gradient(ellipse at 20% 0%, rgba(124, 58, 237, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
        linear-gradient(rgba(124, 58, 237, 0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 58, 237, 0.015) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 32px 32px, 32px 32px;
    }

    /* ─── Glassmorphism Card ─── */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(124, 58, 237, 0.06), 0 1px 4px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .glass-card:hover {
      box-shadow: 0 8px 40px rgba(124, 58, 237, 0.14), 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    /* ─── Animations ─── */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes flameBounce {

      0%,
      100% {
        transform: scale(1) rotate(-3deg);
      }

      50% {
        transform: scale(1.12) rotate(3deg);
      }
    }

    .animate-flameBounce {
      animation: flameBounce 1.4s ease-in-out infinite;
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.25);
      }

      50% {
        box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
      }
    }

    .btn-glow:hover {
      animation: pulseGlow 1.5s ease-in-out infinite;
    }

    /* ─── Scrollbar ─── */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .min-h-screen-safe {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    button {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Keep-alive ping every 14 minutes to prevent Render free tier from sleeping
    setInterval(() => {
      fetch(window.location.origin + '/', { method: 'HEAD', cache: 'no-store' }).catch(() => { });
    }, 14 * 60 * 1000);
  </script>
  </body>

</html>
