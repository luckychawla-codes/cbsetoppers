<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CBSE TOPPERS</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="theme-color" content="#7C3AED" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <!-- Pyodide for Browser Python -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js" defer></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HMZ9FNE3VW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HMZ9FNE3VW');
  </script>
  <!-- Google AdMob/AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1563010132282807" crossorigin="anonymous"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              animation: {
                'bounce-slow': 'bounce 3s infinite',
              }
            }
          }
        }
      }
    });
  </script>
  <style>
    :root {
      --primary: #7C3AED;
      --primary-glow: rgba(124, 58, 237, 0.15);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      transition: background-color 0.4s ease, color 0.4s ease;
      /* Disable Selection & Copying */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;

      background-image:
        radial-gradient(ellipse at 20% 0%, rgba(124, 58, 237, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
        linear-gradient(rgba(124, 58, 237, 0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 58, 237, 0.015) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 32px 32px, 32px 32px;
    }

    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
      background-image:
        radial-gradient(ellipse at 20% 0%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }

    /* ─── Glassmorphism Card ─── */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(124, 58, 237, 0.06), 0 1px 4px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }

    body.dark .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    }

    .glass-card:hover {
      box-shadow: 0 8px 40px rgba(124, 58, 237, 0.14), 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    /* ─── Preloader & Splash ─── */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: transparent;
      z-index: 1000;
      overflow: hidden;
    }

    .preloader-bar {
      height: 100%;
      background: linear-gradient(90deg, #7C3AED, #A855F7);
      width: 0%;
      transition: width 0.3s ease;
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .glass-card:hover {
      box-shadow: 0 8px 40px rgba(124, 58, 237, 0.14), 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    /* ─── Animations ─── */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes flameBounce {

      0%,
      100% {
        transform: scale(1) rotate(-3deg);
      }

      50% {
        transform: scale(1.12) rotate(3deg);
      }
    }

    .animate-flameBounce {
      animation: flameBounce 1.4s ease-in-out infinite;
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.25);
      }

      50% {
        box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
      }
    }

    .btn-glow:hover {
      animation: pulseGlow 1.5s ease-in-out infinite;
    }

    /* ─── Scrollbar ─── */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .min-h-screen-safe {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    button {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ─── Safe Areas for Native ─── */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top, 0px);
    }

    .min-h-screen-safe {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
      // Immediate Theme Detection to prevent flash
      (function () {
        const theme = localStorage.getItem('topper_theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
  </script>
</head>

<body class="bg-white dark:bg-[#0f172a]">
  <div id="splash-screen" class="bg-white dark:bg-[#0f172a]">
    <div class="relative flex flex-col items-center">
      <div
        class="w-24 h-24 bg-white dark:bg-slate-800 rounded-[2.5rem] shadow-2xl flex items-center justify-center animate-bounce-slow mb-6 border border-slate-50 dark:border-slate-700">
        <img src="logo.png" class="w-16 h-16 rounded-xl" />
      </div>
      <h1 class="text-slate-900 dark:text-white text-2xl font-black uppercase tracking-[0.3em] animate-pulse">CBSE
        TOPPERS</h1>
      <p class="text-violet-600/60 text-[10px] font-bold uppercase tracking-widest mt-2">Loading Excellence...</p>
      <div id="user-count-badge" class="mt-6 opacity-0 transition-opacity duration-1000">
        <div
          class="px-4 py-1.5 bg-violet-600 text-white rounded-full text-[9px] font-black uppercase tracking-widest shadow-lg shadow-violet-200 dark:shadow-none inline-flex items-center gap-2">
          <span class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span>
          <span id="user-count-text">...</span> REGISTERED USERS
        </div>
      </div>
    </div>
  </div>

  <div class="preloader">
    <div class="preloader-bar" id="preloader-bar"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Keep-alive ping every 14 minutes to prevent Render free tier from sleeping
    setInterval(() => {
      fetch(window.location.origin + '/', { method: 'HEAD', cache: 'no-store' }).catch(() => { });
    }, 14 * 60 * 1000);
  </script>
</body>

</html>
